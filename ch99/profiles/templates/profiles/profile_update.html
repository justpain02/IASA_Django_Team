{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/login/button.css' %}">
<div style="padding-top: 70px;">
<div style="width: 600px; height: 500px; top: 300px; background-color: cornsilk; margin: 0 auto;">
<h1 style="font-family: 'WandohopeB'; font-size: 50px;">{{user.username}} Profile Update</h1>

{% if error_msg %}
<div role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">
            &times;
        </span>
    </button>
    <strong>Error</strong> {{error_msg}}
</div>
{% endif %}

<form action="" method="post" enctype="multipart/form-data" style="font-family: 'WandohopeB'; font-size: 20px;">{% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class="btn hover1" value="Update" />
</form>
</div>
</div>
{% endblock %}
