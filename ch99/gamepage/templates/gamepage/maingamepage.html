
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>HTML Layouts</title>
  <style>

    nav {
      background-color: #339999;
      color:white;
      width: 30%;
      height: 560px;
      float: left;
    }
    

    section {
      background-color: red;
      width: 70%;
      float: right;

      height: 280px;

    }
    footer {
      background-color: yellow;
      width: 70%;
      float: left;

      height: 280px;
      clear: both;
      float: right;
    }

    nav,section,footer {text-align: center;}
    footer {line-height: 100px;}
    nav,section {line-height: 240px;}
  </style>
  
</head>
{% load static %}
<head>
  <title>Button Test</title>
  <style>
  #test_btn1{ width: 40px ;   margin-right:2px; margin-left:2px; border-top-left-radius: 5px; border-bottom-left-radius: 5px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;  -webkit-transition-duration: 0.4s; /* Safari */  transition-duration: 0.4s;}
  #btn_group button{ border: 1px solid blue; background-color: rgba(0,0,0,0); color: skyblue; padding: 5px; }
  #btn_group button:hover{ color:blue; background-color: red; }
  
  
  </style>
 </head>

<body>


  <h1>행멘 게임페이지</h1>


  <nav>
    <img src="{% static 'hangman/images/hangman test.png' %}" alt="행맨 테스트 이미지" width="200">

  </nav>

  <section>
    <h2>정답 칸</h2>

  </section>  

  <footer>

    <div id="btn_group">
      <button id="test_btn1">a</button>
      <button id="test_btn1">b</button>
      <button id="test_btn1">c</button>
      <button id="test_btn1">d</button>
      <button id="test_btn1">e</button>
      <button id="test_btn1">f</button>
      <button id="test_btn1">g</button>
      <button id="test_btn1">h</button>
      <button id="test_btn1">i</button>
      <button id="test_btn1">j</button>
      <button id="test_btn1">k</button>
      <button id="test_btn1">l</button>
      <button id="test_btn1">m</button>
      <button id="test_btn1">n</button>
      <button id="test_btn1">o</button>
      <button id="test_btn1">p</button>
      <button id="test_btn1">q</button>
      <button id="test_btn1">r</button>
      <button id="test_btn1">s</button>
      <button id="test_btn1">t</button>
      <button id="test_btn1">u</button>
      <button id="test_btn1">v</button>
      <button id="test_btn1">w</button>
      <button id="test_btn1">x</button>
      <button id="test_btn1">y</button>
      <button id="test_btn1">z</button>
    </div>


  </footer>


</body>

</html>
